DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>俄罗斯方块 - gfpk87.com Online Game</title>
        <style type="text/css">
            #tetris {
            border: 6px solid grey;
            }
        </style>
    </head>
    <body>
        <h3>俄罗斯方块游戏</h3>
        <p>游戏说明</p>
        <ul>
            <li>W - 旋转</li>
            <li>A - 向左移动</li>
            <li>D - 向右移动</li>
            <li>S - 快速下降</li>
            <li>Space - 下降到底</li>
        </ul>
        <hr>
        <h5>
            手机控制面板
        </h5>
        <button onclick="round()">W</button>
        <button onclick="moveLeft()">A</button>
        <button onclick="noveRight()">D</button>
        <button onclick="moveDown()">S</button>
        <button onclick="quickDown()">Space</button>
        <hr>
        <canvas id="tetris" width="380" height="576"></canvas>
        <script src="script.js"></script>
    </body>
</html>
